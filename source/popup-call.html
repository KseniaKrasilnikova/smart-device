<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="Закажите звонок и получите консультацию от компании Smart Device">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
  <title>Заказать звонок в Smart Device</title>
</head>
<body>
<div style="display: none;">
  <include src="build/img/sprite_auto.svg"></include>
</div>
<div class="popup-overlay overlay-call popup-overlay--show"></div>
<div class="popup popup--nojs call">
  <div class="call__button">
    <button type="button" aria-label="Закрыть окно">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="#cross"></use>
      </svg>
    </button>
  </div>
  <div class="call__form-container">
    <form class="form call__form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off"
      autocapitalize="off">
      <h1>Закажите звонок</h1>
      <div class="form__required call__required">
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <label for="popup-name">
          <span class="form__comment visually-hidden" id="popup-name-error">Данные не верны</span>
          <input id="popup-name" type="text" placeholder="Имя">
        </label>
        <label for="popup-phone">
          <span class="form__comment visually-hidden" id="popup-phone-error">Данные не верны</span>
          <input id="popup-phone" type="tel" placeholder="Телефон" minlength="17" maxlength="17">
        </label>
        <div class="form__textarea call__textarea">
          <label for="call-question"></label>
          <textarea id="call-question" name="question" rows="10" placeholder="Ваш вопрос"></textarea>
        </div>
      </div>
      <div class="form__submit call__submit">
        <input id="call-submit" type="submit" value="Отправить">
        <div class="form__check">
          <label for="call-check">
            <input id="call-check" type="checkbox" checked>
            <span class="form__tick"></span>
            <span class="form__note call__note">Я согласен на обработку персональных данных</span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
